<div class="container__big-card card bg-dark mb-3">
    <div class="big-card__photo">
        <img class="img-fluid" src="{{photoCover}}" alt="blog image">
    </div>
    <div class="container__big-card-info">
    <div class="big-card__title">
        <h1>{{cardTitle}}</h1>
    </div>
    <div class="big-card__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
</div>
