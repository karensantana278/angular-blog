<div class="container__content container text-center">

    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['']"> << Voltar</a></li>
          <li class="breadcrumb-item active" aria-current="page">Titulo noticia</li>
        </ol>
      </nav>

    <div class="row mt-3">
        <div class="col-12">
            <div class="content__cover">
                <img src="{{photoCover}}" alt="highlight img" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-12">
            <div class="content__title">
                <h1>{{contentTitle}}</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="content__description">
                <p class="text-light">{{contentDescription}}</p>
            </div>
        </div>
    </div>
</div>
